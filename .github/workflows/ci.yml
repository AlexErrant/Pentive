name: CI

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.css"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.css"

jobs:
  typecheck_and_eslint:
    name: typecheck and eslint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: ".nvmrc"

      - name: pnpm install
        run: pnpm install

      - name: type:emit
        run: pnpm type:emit

      - name: typecheck + eslint
        run: pnpm typecheck+eslint
